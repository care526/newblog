
        <h1 id="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F" class="docs-header-link">
          <span header-link="%E6%93%8D%E4%BD%9C%E7%B3%BB%E7%BB%9F"></span>
          操作系统
        </h1>
      
        <h2 id="%E8%BF%9B%E7%A8%8B%E3%80%81%E7%BA%BF%E7%A8%8B%E3%80%81%E5%8D%8F%E7%A8%8B" class="docs-header-link">
          <span header-link="%E8%BF%9B%E7%A8%8B%E3%80%81%E7%BA%BF%E7%A8%8B%E3%80%81%E5%8D%8F%E7%A8%8B"></span>
          进程、线程、协程
        </h2>
      
        <h3 id="%E8%BF%9B%E7%A8%8B" class="docs-header-link">
          <span header-link="%E8%BF%9B%E7%A8%8B"></span>
          进程
        </h3>
      <p>进程是计算机中程序关于某数据集合上的一次运行活动，是操作系统进行资源分配和调度的基本的单位，是操作系统结构的基础，是线程的容器<br>每个进程都拥有自己的独立空间地址，数据栈。一个进程无法访问另一个进程，只有建立IPC通信进程之间才可数据共享<br>一个CPU核心在任何时间内只能执行一个进程  </p>

        <h3 id="%E7%BA%BF%E7%A8%8B" class="docs-header-link">
          <span header-link="%E7%BA%BF%E7%A8%8B"></span>
          线程
        </h3>
      <p>线程是操作系统能够进行运算调度的最小单位<br>一个线程只能隶属于一个进程，但是一个进程是可以拥有多个线程的，同一进程中的多条线程将共享该进程中的全部系统资源<br>多个线程有各自的调用栈  </p>

        <h3 id="%E5%8D%8F%E7%A8%8B" class="docs-header-link">
          <span header-link="%E5%8D%8F%E7%A8%8B"></span>
          协程
        </h3>
      <p>协程又称微线程，纤程，类似于线程  </p>
