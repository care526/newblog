
        <h1 id="%E6%A0%88(stack)" class="docs-header-link">
          <span header-link="%E6%A0%88(stack)"></span>
          栈(Stack)
        </h1>
      
        <h2 id="%E6%A6%82%E5%BF%B5" class="docs-header-link">
          <span header-link="%E6%A6%82%E5%BF%B5"></span>
          概念
        </h2>
      <p>先进后出  </p>
<ul>
<li>栈底<br>最早进入的元 素存放的位置  </li>
<li>栈顶<br>最后进入的元素存放的位置  </li>
<li>入栈<br>把新元素放入栈中  </li>
<li>出栈<br>把元素从栈中弹出，只有栈顶元素才允许出栈，出栈元素 的前一个元素将会成为新的栈顶</li>
</ul>

        <h2 id="%E5%BA%94%E7%94%A8" class="docs-header-link">
          <span header-link="%E5%BA%94%E7%94%A8"></span>
          应用
        </h2>
      <p>用于对于历史的回溯、面包屑  </p>
