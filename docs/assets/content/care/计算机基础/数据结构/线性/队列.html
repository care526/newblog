
        <h1 id="%E9%98%9F%E5%88%97(queue)" class="docs-header-link">
          <span header-link="%E9%98%9F%E5%88%97(queue)"></span>
          队列(Queue)
        </h1>
      
        <h2 id="%E6%A6%82%E5%BF%B5" class="docs-header-link">
          <span header-link="%E6%A6%82%E5%BF%B5"></span>
          概念
        </h2>
      <p>先进先出  </p>
<ul>
<li>队头<br>队列的出口端  </li>
<li>队尾
队列的入口端  </li>
<li>入队
把新元素放入队列中，只允许在队尾的位置放入元素，新元素的下一个位置将会成为新的队尾  </li>
<li>出队
把元素移出队列，只允许在队头一侧移出元素，出 队元素的后一个元素将会成为新的队头</li>
</ul>

        <h2 id="%E7%A7%8D%E7%B1%BB" class="docs-header-link">
          <span header-link="%E7%A7%8D%E7%B1%BB"></span>
          种类
        </h2>
      <ul>
<li>双端队列
既可以先入先出，也可以先入后出  </li>
<li>优先队列(二叉堆&lt;不是队列&gt;)
优先级高的先出队，</li>
</ul>
