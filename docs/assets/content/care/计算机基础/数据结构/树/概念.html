
        <h1 id="%E6%A6%82%E5%BF%B5" class="docs-header-link">
          <span header-link="%E6%A6%82%E5%BF%B5"></span>
          概念
        </h1>
      <p>树是n(n&gt;=0)个节点的有限集<br>当n=0时，为空树<br>非空树的特点:</p>
<ul>
<li>有且只有一个特定的根节点  </li>
<li>当n&gt;1时，其余节点可分为m(m&gt;0)个互不相交的有限集，每个集合本身又是一个树，叫做根的子树  </li>
<li>树的末端，没有子节点的节点叫叶子节点  </li>
<li>节点的上级节点叫父节点  </li>
<li>节点衍生出来的节点叫孩子节点  </li>
<li>由同一个父节点衍生出来的节点叫兄弟节点  </li>
<li>树的最大层级数(树的高度、深度)</li>
</ul>
